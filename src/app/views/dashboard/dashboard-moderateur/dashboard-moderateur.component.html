<h2 class="title">Bienvenue Modérateur</h2>

<div class="cards">
  <div class="card" *ngFor="let stat of stats">
    <h3>{{ stat.label }}</h3>
    <p>{{ stat.value }}</p>
  </div>
</div>

<h2 class="title">Activité de modération</h2>
<ul class="timeline">
  <li *ngFor="let event of timeline">
    <span class="action">{{ event.action }}</span>
    <span class="details">
      "{{ event.article }}" par <strong>{{ event.auteur }}</strong>
    </span>
    <span class="date">{{ event.date }}</span>
  </li>
</ul>
