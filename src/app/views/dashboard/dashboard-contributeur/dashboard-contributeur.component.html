<h2 class="title">Bienvenue Contributeur</h2>

<div class="cards">
  <div class="card" *ngFor="let stat of stats">
    <h3>{{ stat.label }}</h3>
    <p>{{ stat.value }}</p>
  </div>
</div>

<h2 class="title">Top 3 de vos articles</h2>
<ul class="articles">
  <li *ngFor="let article of topArticles">
    <strong>{{ article.titre }}</strong>
    <span>{{ article.vues }} vues</span>
  </li>
</ul>
