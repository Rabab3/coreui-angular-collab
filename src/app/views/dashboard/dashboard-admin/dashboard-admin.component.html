<div class="text-center">
  <h2 class="title">Bienvenue Admin</h2>
</div>

<div class="cards">
  <div class="card" *ngFor="let stat of stats">
    <h3>{{ stat.label }}</h3>
    <p>{{ stat.value }}</p>
  </div>
</div>

<h2 class="text-center">Répartition des rôles</h2>
<div class="chart-wrapper">
  <canvas
    baseChart
    [data]="chartData"
    [type]="chartType"
    [options]="chartOptions"
    style="display: block; max-width: 300px; margin: auto;">
  </canvas>
</div>

<h2 class="text-center">Activité récente</h2>
<ul class="activities">
  <li *ngFor="let a of activites">
    <strong>{{ a.auteur }}</strong>
    <span> a publié : </span>
    <span class="titre">"{{ a.titre }}"</span>
    <em>{{ a.date }}</em>
  </li>
</ul>
