<div class="theme-container" *ngIf="theme">
  <h2>📚 Thématique : {{ theme.nom }}</h2>
  <p class="description">{{ theme.description }}</p>

  <div class="articles-grid">
    <div class="article-card" *ngFor="let article of articles">
      <h3>{{ article.titre }}</h3>
      <p>{{ article.contenu | slice:0:100 }}...</p>
      <div class="actions">
        <button (click)="lireArticle(article.id)">📖 Lire</button>
        <button (click)="toggleFavori(article.id)">
          {{ article.favori ? '⭐ Retirer' : '☆ Favori' }}
        </button>
      </div>
    </div>
  </div>
</div>
