<div class="container mt-4">
  <h2 class="mb-3">Articles favoris</h2>

  <div *ngIf="favoris.length === 0" class="alert alert-info">
    Aucun article n'a encore été ajouté aux favoris.
  </div>

  <div class="d-flex justify-content-end mb-3" *ngIf="favoris.length">
    <button class="btn btn-outline-danger btn-sm" (click)="viderFavoris()">
      Vider les favoris
    </button>
  </div>

  <div class="row g-4" *ngIf="favoris.length">
    <div class="col-md-4" *ngFor="let article of favoris; let i = index">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ article.titre }}</h5>
          <p class="card-text text-muted small">
            {{ article.categorie }} • {{ article.date | date:'dd/MM/yyyy' }}
          </p>
          <p class="card-text">{{ article.description | slice:0:100 }}...</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <span class="text-muted small">{{ article.auteur }}</span>
          <button class="btn btn-outline-danger btn-sm" (click)="supprimer(i)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
