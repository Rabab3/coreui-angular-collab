<div class="container mt-4">
  <h2 class="mb-3">Mes contributions</h2>

  <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
    <input type="text" class="form-control w-25" [(ngModel)]="searchText" placeholder="Rechercher..." />
    <div>
      <button class="btn btn-outline-danger me-2" (click)="exportPDF()">📄 PDF</button>
      <button class="btn btn-outline-success" (click)="exportExcel()">📊 Excel</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle shadow">
      <thead class="table-dark">
        <tr>
          <th>Titre</th>
          <th *ngIf="role === 'moderateur'">Auteur</th>
          <th>Statut</th>
          <th>Date</th>
          <th *ngIf="role === 'moderateur'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let article of filteredArticles">
          <tr>
            <td>{{ article.titre }}</td>
            <td *ngIf="role === 'moderateur'">{{ article.auteur }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-warning text-dark': article.statut === 'En attente',
                'badge bg-success': article.statut === 'Publié',
                'badge bg-secondary': article.statut === 'À corriger'
              }">
                {{ article.statut }}
              </span>
            </td>
            <td>{{ article.date | date:'dd/MM/yyyy' }}</td>
            <td *ngIf="role === 'moderateur'">
              <button class="btn btn-success btn-sm me-1" (click)="changerStatut(article, 'Publié')">Valider</button>
              <button class="btn btn-warning btn-sm me-1" (click)="changerStatut(article, 'À corriger')">Retourner</button>
              <button class="btn btn-info btn-sm">Voir</button>
            </td>
          </tr>

          <!-- Affichage du commentaire de retour -->
          <tr *ngIf="article.statut === 'À corriger' && article.retourCommentaire">
            <td colspan="5" class="text-start bg-light text-danger">
              <strong>🔁 Commentaire de retour :</strong> {{ article.retourCommentaire }}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
