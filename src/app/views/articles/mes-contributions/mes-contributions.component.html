<div class="container mt-4">
  <h2 class="mb-3">Mes contributions</h2>

  <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
    <input type="text" class="form-control w-25" [(ngModel)]="searchText" placeholder="Rechercher..." />
    <div>
      <button class="btn btn-outline-danger me-2" (click)="exportPDF()">ðŸ“„ PDF</button>
      <button class="btn btn-outline-success" (click)="exportExcel()">ðŸ“Š Excel</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle shadow">
      <thead class="table-dark">
        <tr>
          <th>Titre</th>
          <th *ngIf="role === 'moderateur'">Auteur</th>
          <th>Statut</th>
          <th>Date</th>
          <th *ngIf="role === 'moderateur'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of filteredArticles">
          <td>{{ article.titre }}</td>
          <td *ngIf="role === 'moderateur'">{{ article.auteur }}</td>
          <td>
            <span [ngClass]="{
              'badge bg-warning text-dark': article.statut === 'En attente',
              'badge bg-success': article.statut === 'PubliÃ©',
              'badge bg-secondary': article.statut === 'Ã€ corriger'
            }">
              {{ article.statut }}
            </span>
          </td>
          <td>{{ article.date | date:'dd/MM/yyyy' }}</td>
          <td *ngIf="role === 'moderateur'">
            <button class="btn btn-success btn-sm me-1" (click)="changerStatut(article, 'PubliÃ©')">Valider</button>
            <button class="btn btn-warning btn-sm me-1" (click)="changerStatut(article, 'Ã€ corriger')">Retourner</button>
            <button class="btn btn-info btn-sm">Voir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
